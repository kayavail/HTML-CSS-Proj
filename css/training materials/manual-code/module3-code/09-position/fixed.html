<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Position: Fixed</title>
	<style type="text/css">
		body{
			background-color: #000;
		}

		#container{
			background-color:#fff;
			position:relative;
			width:650px;
			height:1700px;
			margin:auto;
		}

		.box1, .box2, .box3{
			background-color:red;
			width:120px;
			height:120px;
			color:#fff;
			border:1px solid #000;
			text-transform: uppercase;
			font-size:22px;
			text-align: center;
			line-height:120px
		}

		.box1{
			position:fixed;
			top:30px;
			right:50px;
		}

		



	</style>
</head>
<body>

	<div id="container">
		<div class="box1">
			box1
		</div>
		<div class="box2">
			box2
		</div>
		<div class="box3">
			box3
		</div>
	</div>
	
</body>
</html>
