<html>
	<head>
		<title>Block</title>
		<style type="text/css">

		
		h1 {
		    overflow: hidden;
		    text-align: center;
		}
		
		h1:before,
		h1:after {
		    background-color: #000;
		    content: "";
		    display: inline-block;
		    height: 1px;
		    position: relative;
		    vertical-align: middle;
		    width: 50%;
		}
		h1:before {
		    right: 0.5em;
		    margin-left: -50%;
		}
		h1:after {
		    left: 0.5em;
		    margin-right: -50%;
		}

		</style>	
	</head>

	<body>
		
		<h1>Featured products</h1>


				
	</body>
</html>
