<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">

		body{
			color:#fff;
		}

		h1{
			text-align:center;
			overflow:hidden;
		}

		h1::after, h1::before{
			content:" ";
			height:1px;
			width:20%;
			background-color:#fff;
			display: inline-block;
			vertical-align:middle;
			position:relative;
		}

		h1::after{
			margin-left:10px;
		}

		h1::left{
			margin-right:10px;
		}

		.post{
			background-color:#000;
			width:600px;
			margin:auto;
		}

		
		
	</style>
</head>
<body>
	
		
		<div class="post">
			<h1>Welcome</h1>
		</div>
		
</body>
</html>
