<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Figure and Figcaption</title>
	<style type="text/css">
		figure{
			width:300px;
			height:300px;
			float: left;
		}

		figure img{
			width:100%;
			height:auto;
		}
	</style>

</head>
<body>

	<figure>
		<img src="images/mark.jpg" alt="mark.jpg">
		<figcaption>Mark Zuckerberg</figcaption>
	</figure>

	<figure>
		<img src="images/paul.jpg" alt="paul.jpg">
		<figcaption>Paul Allen</figcaption>
	</figure>
	
</body>
</html>
