<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Box Shadow</title>
	<style type="text/css">
		
		.box{
			width:250px;
			height:250px;
			padding:15px;
			background-color:#fff;
			border:solid 3px red;
			margin:auto;
			-webkit-box-shadow:3px 4px 10px #000;
			-moz-box-shadow:3px 4px 10px #000;
			-ms-box-shadow:3px 4px 10px #000;
			box-shadow:3px 4px 10px #000;
		}
		
		
	</style>

</head>
<body>

	<div class="box">
		<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Illo, qui. Laboriosam consequatur sapiente, odit debitis itaque odio facere nobis iste quaerat possimus quisquam minima, excepturi dolorum ratione praesentium quod sint.</p>
	</div>

	
</body>
</html>
