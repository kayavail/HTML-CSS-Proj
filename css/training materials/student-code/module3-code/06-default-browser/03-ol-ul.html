<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ordered and Ordered list</title>
</head>
<body>

	<h1>Ordered list</h1>
    <ol>
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
		<li>Item 4</li>
	</ol>	

	<h1>Unordered list</h1>
    <ul>
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
		<li>Item 4</li>
	</ul>	

	
	
</body>
</html>
